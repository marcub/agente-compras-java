services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agente-app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=agente_compras_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE}
      - EVOLUTION_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
      - APP_BASE_URL=${APP_BASE_URL}
      - JPA_DDL_AUTO=update
      - SHOW_SQL=true
      - LOGGING_LEVEL=DEBUG
    depends_on:
      - postgres
      - evolution-api
    networks:
      - agente-network

  postgres:
    image: postgres:16-alpine
    container_name: agente-compras-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=agente_compras_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./create-databases.sql:/docker-entrypoint-initdb.d/create-databases.sql
    networks:
      - agente-network

  evolution-api:
    image: evoapicloud/evolution-api:v2.3.7
    container_name: evolution-api
    environment:
      - SERVER_URL=http://localhost:8081
      - DOCKER_ENV=true
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:${DB_PASSWORD}@postgres:5432/evolution_db
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - agente-network
    ports:
      - "8081:8080"

  redis:
    image: redis:alpine
    container_name: agente-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - agente-network

volumes:
  postgres_data:
  redis_data:

networks:
  agente-network:
    driver: bridge