spring.application.name=agente-compras

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}

# Evolution API
evolution.instance=${EVOLUTION_INSTANCE}
evolution.url=${EVOLUTION_URL}
evolution.api.key=${EVOLUTION_API_KEY}

# External APIs
groq.api.key=${GROQ_API_KEY}
groq.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.3-70b-versatile

serpapi.api.key=${SERPAPI_API_KEY}
serpapi.url=https://serpapi.com/search.json

# Logging
logging.level.br.com.marcusferraz=${LOGGING_LEVEL:DEBUG}

# Custom App Url
app.base-url=${APP_BASE_URL}