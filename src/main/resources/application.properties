spring.application.name=agente-compras

#Configuração do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/agente_compras_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spting.datasource.driver-class-name=org.postgresql.Driver

#Configuração do JPA/Hibernate
#Mostra queries no console (Debug)
spring.jpa.show-sql=true
#Formata SQL para ficar legível
sring.jpa.properties.hibernate.format_sql=true
#Cria/atualiza tabelas automaticamente de acordo com as classes
spring.jpa.hibernate.ddl-auto=update