services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: marcusferraz/agente-compras:latest
    container_name: agente-app
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - DB_URL=jdbc:postgresql://postgres:5432/agente_compras_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - EVOLUTION_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
      - APP_BASE_URL=https://agentecompras.com.br
    depends_on:
      - postgres
      - evolution-api
    networks:
      - agente-network
    ports:
      - "8080:8080"

  postgres:
    image: postgres:16-alpine
    container_name: agente-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./create-databases.sql:/docker-entrypoint-initdb.d/create-databases.sql
    networks:
      - agente-network

  evolution-api:
    image: evoapicloud/evolution-api:v2.3.7
    container_name: evolution-api
    restart: always
    environment:
      - SERVER_URL=https://api.evolution.com
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:${DB_PASSWORD}@postgres:5432/evolution_db
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - agente-network

  redis:
    image: redis:alpine
    container_name: agente-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - agente-network

volumes:
  postgres_data:
  redis_data:

networks:
  agente-network:
    driver: bridge