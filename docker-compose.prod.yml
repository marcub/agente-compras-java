services:
  nginx-proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - agente-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: marcusferraz/agente-compras:latest
    container_name: agente-app
    restart: always
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=agente_compras_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE}
      - EVOLUTION_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
      - APP_BASE_URL=${APP_BASE_URL}
      - JPA_DDL_AUTO=validate
      - SHOW_SQL=false
      - LOGGING_LEVEL=INFO
    depends_on:
      - postgres
      - evolution-api
    networks:
      - agente-network

  postgres:
    image: postgres:16-alpine
    container_name: agente-db
    restart: always
    environment:
      - POSTGRES_DB=agente_compras_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./create-databases.sql:/docker-entrypoint-initdb.d/create-databases.sql
    networks:
      - agente-network

  evolution-api:
    image: evoapicloud/evolution-api:v2.3.7
    container_name: evolution-api
    restart: always
    environment:
      - SERVER_URL=${APP_BASE_URL}:8081
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:${DB_PASSWORD}@postgres:5432/evolution_db
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - agente-network

  redis:
    image: redis:alpine
    container_name: agente-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - agente-network

volumes:
  postgres_data:
  redis_data:

networks:
  agente-network:
    driver: bridge