services:
  postgres:
    image: postgres:16-alpine
    container_name: agente-compras-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./create-databases.sql:/docker-entrypoint-initdb.d/create-databases.sql
    networks:
      - agente-network

  evolution-api:
    image: evoapicloud/evolution-api:v2.3.7
    container_name: evolution-api
    restart: always
    ports:
      - "8081:8080"
    environment:
      - SERVER_URL=http://localhost:8081
      - DOCKER_ENV=true
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:${DB_PASSWORD}@postgres:5432/evolution_db
      - DATABASE_CLIENT_NAME=evolution_exchange
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - agente-network

  redis:
    image: redis:alpine
    container_name: agente-redis
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - agente-network

volumes:
  postgres_data:
  redis_data:

networks:
  agente-network:
    driver: bridge